<mat-card class="card">
    <mat-card-header>
       <mat-card-title>Deletar Agenda</mat-card-title>
       <mat-card-subtitle>Ao deletar uma agenda, todas as tarefas da mesma ser√£o removidas!</mat-card-subtitle>
    </mat-card-header> <!-- formControlName="estado" [formGroup]="", -->
    <form [formGroup]="formDeletaAgenda" (ngSubmit)="deletarAgenda()">
    <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Data</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>  
      </mat-card-content>  
      <mat-card-actions>
        <button class="btn btn-danger" type="submit" style="width: 100%;">Deletar</button>
      </mat-card-actions>
    </form>
  </mat-card>
