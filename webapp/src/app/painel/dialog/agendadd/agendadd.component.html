<mat-card class="card">
  <mat-card-header>
     <mat-card-title>Criação de Agenda</mat-card-title>
  </mat-card-header> <!-- formControlName="estado" [formGroup]="", -->
  <form [formGroup]="formAgenda" (ngSubmit)="createAgenda()">
  <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Data</mat-label>
          <input matInput formControlName="date" [matDatepicker]="picker">
          <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>  
        <br> 
        <mat-form-field appearance="outline" class="text">
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="description" placeholder="descrição"></textarea>
        </mat-form-field> 
    </mat-card-content>  
    <mat-card-actions>
      <button class="btn btn-success" type="submit" style="width: 100%;">Confirmar</button>
    </mat-card-actions>
  </form>
</mat-card>
